<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="home-container" >
    <div id="home-border">
      <h1>Match Game</h1>
      <br>
      <div id="player-container">
      <input type="text" id="player-name" required class="form-control" placeholder="Name"> 
      </div>
      <div id="cards-number-container">
      <input type="text" id="cards-number" min="1" max="15" required class="form-control" placeholder="Enter the number of pairs of cards(1-15):">
      </div>
      <br>
      <br>
      <div id="start-container">
      <button id="start-button" class="btn btn-primary">Start Game</button>
      </div>
    </div>
  </div>

  <div id="game-container">
    <span id="player-name-display"></span> 
    <div id="timer" class="mb-3">Timer: 0 Second</div>
    <div id="game-board"></div>
  </div>

  <div id="game-over-container">
    <div id="game-over-message" class="mb-3"></div>
    <button id="restart-button" class="btn btn-primary">Start Game</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
